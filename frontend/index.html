<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meeting Recorder</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #recordButton { padding: 10px 20px; font-size: 16px; }
  #transcript { margin-top: 20px; white-space: pre-wrap; }
  canvas { border: 1px solid #ccc; display: block; margin-top: 10px; }
  #loading { font-style: italic; margin-top: 10px; }
</style>
</head>
<body>
<h1>Meeting Recorder</h1>
<button id="recordButton">Start Recording</button>
<canvas id="visualizer" width="600" height="100"></canvas>
<pre id="transcript"></pre>
<label for="modelSelect" style="display:none;" id="modelLabel">Model:</label>
<select id="modelSelect" style="display:none;">
  <option value="openai">OpenAI</option>
  <option value="gemini">Gemini</option>
</select>
<button id="summarizeButton" style="display:none;">Summarize</button>
<pre id="summary"></pre>
<div id="error" style="color:red"></div>
<div id="loading" style="display:none;"></div>
<h2>History</h2>
<button id="refreshHistory">Refresh History</button>
<ul id="historyList"></ul>
<script>
let mediaRecorder;
let audioChunks = [];
let recording = false;
let transcriptId = null;

const recordButton = document.getElementById('recordButton');
const summarizeButton = document.getElementById('summarizeButton');
const transcriptPre = document.getElementById('transcript');
const summaryPre = document.getElementById('summary');
const loadingDiv = document.getElementById('loading');
let loadingInterval;

function showLoading(message) {
  let dots = 0;
  loadingDiv.style.display = 'block';
  loadingDiv.textContent = message;
  loadingInterval = setInterval(() => {
    dots = (dots + 1) % 4;
    loadingDiv.textContent = message + '.'.repeat(dots);
  }, 500);
}

function hideLoading() {
  clearInterval(loadingInterval);
  loadingDiv.style.display = 'none';
}
const modelSelect = document.getElementById('modelSelect');
const modelLabel = document.getElementById('modelLabel');
const historyList = document.getElementById('historyList');
const refreshHistoryButton = document.getElementById('refreshHistory');

async function loadHistory() {
  const response = await fetch('/history');
  const data = await response.json();
  historyList.innerHTML = '';
  data.history.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${item.id}</strong><br><em>Transcript:</em> ${item.text}<br><em>Summary:</em> ${item.summary}`;
    historyList.appendChild(li);
  });
}

refreshHistoryButton.onclick = loadHistory;
window.addEventListener('load', loadHistory);

recordButton.onclick = async () => {
  const errorDiv = document.getElementById('error');
  errorDiv.textContent = '';
  if (!recording) {
    let stream;
    try {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    } catch (err) {
      errorDiv.textContent = 'Failed to access microphone: ' + err.message;
      return;
    }
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext('2d');
    analyser.fftSize = 2048;
    const bufferLength = analyser.fftSize;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteTimeDomainData(dataArray);
      canvasCtx.fillStyle = 'rgb(200, 200, 200)';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = 'rgb(0, 0, 0)';
      canvasCtx.beginPath();
      const sliceWidth = canvas.width * 1.0 / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height/2;
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      canvasCtx.lineTo(canvas.width, canvas.height/2);
      canvasCtx.stroke();
    }
    draw();

    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    recordButton.textContent = 'Stop Recording';
    recording = true;
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  } else {
    mediaRecorder.stop();
    recordButton.textContent = 'Start Recording';
    recording = false;
    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      const formData = new FormData();
      formData.append('audio', audioBlob, 'recording.wav');
      showLoading('Transcribing');
      const response = await fetch('/transcribe', { method: 'POST', body: formData });
      const data = await response.json();
      hideLoading();
      transcriptPre.textContent = data.text;
      transcriptId = data.transcript_id;
      summarizeButton.style.display = 'inline';
      modelSelect.style.display = 'inline';
      modelLabel.style.display = 'inline';
    };
  }
};

summarizeButton.onclick = async () => {
  showLoading('Summarizing');
  const response = await fetch('/summarize', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ transcript_id: transcriptId, model: modelSelect.value })
  });
  const data = await response.json();
  hideLoading();
  summaryPre.textContent = data.summary;
};
</script>
</body>
</html>
